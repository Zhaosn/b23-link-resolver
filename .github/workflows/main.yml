name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Create and release package
      run: |
        mkdir -p b23-link-resolver
        cp main.js b23-link-resolver/
        cp manifest.json b23-link-resolver/
        cp README.md b23-link-resolver/
        VERSION=$(date +'%Y%m%d')
        PACKAGE_NAME="b23-link-resolver-v${VERSION}.zip"
        zip -r "$PACKAGE_NAME" b23-link-resolver/
        ls -la *.zip
        gh release create "v${VERSION}" \
          --title "Release v${VERSION}" \
          --body "Automated release build" \
          --attach "$PACKAGE_NAME"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
